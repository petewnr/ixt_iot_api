<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Amazing Form</title>
	<script src="jquery/jquery-3-1-0.js"></script>
	<script src="js/amazingform.js"></script>
</head>

<body>
	<h1>Amazing Form</h1>
	<br />
	
	<form action="" id="amazingform">
		Team name:<br>
		<input type="text" name="name" id="name">
		<br>
		Team Description:<br>
		<input type="text" name="description" id="description">
		<br>
		Team city:<br>
		<input type="text" name="city" id="city">
		<br>
		Team captain:<br>
		<input type="text" name="captain" id="captain">
		<br>
		Team coach:<br>
		<input type="text" name="coach" id="coach">
		<br><br>
		<input type="submit" value="Submit">
	</form>
	
	
</body>

</html>
